<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Collector App</title>
    <link href="static/style.css" rel="stylesheet">
</head>
<body>

<h1 class = 'height'>Collecting Heights </h1>
  <h3>Please fill the entries to get population statistics on height </h3>
  <div class = 'alert' align="center" >
      {{text | safe}}
  </div>
    <form action="success" method="POST">

  <input type="email" size="35" name="email" placeholder="Enter your email address" required ><br>

  <input type="number" size="35"  name="height" placeholder="Enter your height in cm" required><br>
        <br>
    <button type="submit">Submit</button>
</form>
</body>
</html>
